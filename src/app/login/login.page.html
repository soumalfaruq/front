<ion-header >
  <ion-toolbar class="gold-degrade">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar >
        <img src="../../assets/image/fes.PNG">
      </ion-avatar>
    </ion-card-header>
  
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="login(f.value)">
        <ion-item lines="full">
          <ion-label position="floating">User</ion-label>
          <ion-input type="text" name="user" ngModel placeholder="username"></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="pass" ngModel placeholder="password"></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" class="gold-degrade" expand="block">Sign In</ion-button>
          </ion-col>
         <ion-col>
            <ion-buttons collapse="true">
              <ion-button slot="star" class="gold-degrade" [routerLink]="['/user-creation']">
                 create account
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
